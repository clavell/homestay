<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Student Home</title>

<body>
<p th:if="${message != null}" hidden th:text="${message}"></p>
<h1>Listings Available</h1>
<table>
    <tr th:each="listing: ${listings}">
        <div id="listings">
            <div class="card">
                <a href="single_listing.html">
                    <img src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png"
                         alt="Avatar" style="width:20%">
                </a>
                <div class="container">
                    <h4><b>Details</b></h4>
                    Address - <p th:text="${listing.address}" ></p>
                    Duration(Months) - <p th:text="${listing.duration}" ></p>
                    Price (In CAD $) - <p th:text="${listing.price}" ></p>
                    Description - <p th:text="${listing.room_description}" ></p>
                    Available From - <p th:text="${listing.start_from}" ></p>

<!--                        </div>-->

<!--                    </form>-->
                </div>
            </div>
        </div>
    </tr>
</table>

<form th:action="@{/student_profile}" th:object="${user}" method="get">
    <input type="hidden" th:field="*{id}"></input>
    <input type="hidden" th:field="*{name}"></input>
    <input type="hidden" th:field="*{email}"></input>
    <input type="hidden" th:field="*{password}"></input>
    <input type="hidden" th:field="*{description}"></input>
    <input type="hidden" th:field="*{nationality}"></input>
    <input type="hidden" th:field="*{phone}"></input>
    <input type="submit" value="Edit/Customize Profile">
</form>

<form th:action="@{/request_student}" th:object="${user}" method="get">
    <input type="hidden" th:field="*{id}"></input>
    <input type="hidden" th:field="*{name}"></input>
    <input type="hidden" th:field="*{email}"></input>
    <input type="hidden" th:field="*{password}"></input>
    <input type="hidden" th:field="*{description}"></input>
    <input type="hidden" th:field="*{nationality}"></input>
    <input type="hidden" th:field="*{phone}"></input>
    <input type="submit" value="Check Request Status">
</form>

<h2><a href="request_history.html">Check Request Status</a></h2>
</body>
</html>
