<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Student Profile</title>
</head>

<body>
<div id="login">
    <div class="container">
        <p th:if="${message != null}" th:text="${message}"></p>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <div th:object="${user}"
                          style="width: 100%; margin: 5% auto 3%;">

                        <h1 class="text-center text-info">This is Student's Profile</h1>
<!--                        <h3 class="text-center text-info">Please fill in the password at the end to save any following changes</h3><br>-->

                        <div class="form-group">
                            <label class="text-info" for="name">Name</label>
                                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name" readonly><br>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-info" for="nationality" >Nationality</label>
                                <input class="form-control" type="text" th:field="*{nationality}" id="nationality"
                                       placeholder="Nationality" readonly><br>
                                <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-info" for="email">Email</label>
                                <input class="form-control" type="text" th:field="*{email}" id="email"
                                       placeholder="Email" readonly><br>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-info" for="phone">Phone</label>
                                <input class="form-control" type="text" th:field="*{phone}" id="phone"
                                       placeholder="Phone" readonly><br>
                                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                        </div>
                        <div class="form-group">
                            <label class="text-info" for="description">Description</label>
                                <input class="form-control" type="text" th:field="*{description}" id="description"
                                       placeholder="Description" readonly><br>
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                        </div>

                        <input type="hidden" th:field="*{id}"></input>
                        <a th:href="@{http://localhost:8080/request_admin/(listingid=${listingid},userid=${userid})}">
                            <button class="btn btn-info btn-md">Go Back to Pending Requests</button>
                        </a>

                    </div>
                    <form th:action="@{/student_home}" th:object="${user}" method="get"
                          style="width: 100%; margin: 0% auto 1%;">
                        <input type="hidden" th:field="*{id}"></input>
                        <input type="hidden" th:field="*{name}"></input>
                        <input type="hidden" th:field="*{email}"></input>
                        <input type="hidden" th:field="*{password}"></input>
                        <input type="hidden" th:field="*{description}"></input>
                        <input type="hidden" th:field="*{nationality}"></input>
                        <input type="hidden" th:field="*{phone}"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
