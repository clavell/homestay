<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
</head>
<body>
<h1>Request History</h1>
<h2><span th:text="${listing.address}"></span> Request History</h2>
<table>
    <tr th:each="request: ${statuses}">
        <form action="#"
              th:action="@{/request_admin}"
              th:object="${request}"
              method="post">

            <!--String status;
                String listingId;
                String listingAddress;
                String adminId;
                String adminEmail;
                String studentId;
                String studentEmail;
               -->

            <label for="status">status</label>
            <input type="text" th:field="*{status}" id="status"
                   placeholder="status"><br><br>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>

            <label for="studentEmail">studentEmail</label>
            <input type="text" th:field="*{studentEmail}" id="studentEmail"
                   placeholder="studentEmail"><br><br>
            <span th:if="${#fields.hasErrors('studentEmail')}" th:errors="*{studentEmail}" aria-readonly="true"></span>

            <label for="studentId">studentId</label>
            <input type="text" th:field="*{studentId}" id="studentId"
                   placeholder="studentId"><br><br>
            <span th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" aria-readonly="true"></span>

            <input type="hidden" th:field="*{id}">
            <!--    <input type="hidden" id="userid" th:field="${user.id}" >-->

            <input type="submit" value="Update Request">

        </form>
    </tr>

</table>
<form th:action="@{/admin_home}" th:object="${user}" method="get">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{name}">
    <input type="hidden" th:field="*{email}">
    <input type="hidden" th:field="*{password}">
    <input type="hidden" th:field="*{description}">
    <input type="hidden" th:field="*{nationality}">
    <input type="hidden" th:field="*{phone}">
    <input type="submit" value="Go Back to Listings">
</form>

</body>
</html>
