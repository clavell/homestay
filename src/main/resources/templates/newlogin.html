<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login Screen</title>
</head>
<body>
<div id="login">
    <div class="container">
        <p th:if="${message != null}" th:text="${message}"></p>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form th:action="@{/logging_in}" th:object="${toLogin}" method="get" id="newlogin" class="form">
                        <h1 class="text-center text-info">Welcome to Home Stay Application</h1>
                        <h3 class="text-center text-info">Already a member Sign In</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">Email</label>
                            <input class="form-control" type="text" id="email" th:field="*{email}"
                                   placeholder="Enter Email"/><br>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password</label>
                            <input class="form-control" type="password" id="password" th:field="*{password}"
                                   placeholder="Enter Password"/><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                        </div>
                        <div id="register-link" class="text-right">
                            <a th:href="@{/register}">New User? Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
