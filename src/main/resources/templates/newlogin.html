<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login Screen</title>
</head>
<body>
<br>
<p th:if="${message != null}" th:text="${message}"></p>
<form th:action="@{/logging_in}" th:object="${toLogin}" method="get" id="newlogin">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="Enter Email"/><br><br>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" id="password" th:field="*{password}"
                   placeholder="Enter Password"/><br><br>
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
    </div>
    <a th:href="@{/register}">
        <input type="button" value="New User? Register" class="btn btn-primary">
    </a>
</form>

</body>
</html>
