<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login Screen</title>
</head>
<body>
<p th:if="${message != null}" th:text="${message}"></p>
<form th:action="@{/logging_in}" th:object="${toLogin}" method="get">
    <div class="form-group">
    <label for="email">Enter Email</label>
    <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="abc@xyz.com"/><br><br>
    </div>
    <div class="form-group">
    <label for="password">Enter Password</label>
    <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Enter Password"/><br><br>
    </div>
    <input type="submit" class="btn btn-primary" value="LOGIN">
</form>

</body>
</html>
