<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
<p th:if="${message != null}" th:text="${message}"></p>

<!--<img src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png"-->
<!--     alt="Avatar" style="width:50%">-->
<form action="#"
      th:action="@{/register}"
      th:object="${toRegister}"
      method="post" style="width: 50%; margin: 10% auto;">
    <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="name">Name</label>
    <div class="col-sm-10">
    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name"><br><br>
    <!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
    </div>
  </div>
    <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="nationality">Nationality</label>
    <div class="col-sm-10">
    <input class="form-control" type="text" th:field="*{nationality}" id="nationality" placeholder="Nationality"><br><br>
    <!--    <span th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></span>-->
    </div>
  </div>
    <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="type">Type</label>
    <div class="col-sm-10">
    <input class="form-control" type="text" th:field="*{type}" id="type" placeholder="Type"><br><br>
    <!--    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>-->
    </div>
  </div>
    <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="description">Description</label>
    <div class="col-sm-10">
        <textarea rows="5" class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description"></textarea><br><br>
    <!--    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>-->
    </div>
  </div>
    <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="email">Email</label>
    <div class="col-sm-10">
    <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email"><br><br>
    <!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
    </div>
  </div>
    <div class="form-group row">

        <label class="col-sm-2 col-form-label" for="phone">Phone</label>
    <div class="col-sm-10">
        <input class="form-control" type="int" th:field="*{phone}" id="phone" placeholder="Phone"><br><br>
    <!--    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>-->
    </div>
  </div>
    <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="password">Password</label>
    <div class="col-sm-10">
    <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password"><br><br>
    <!--    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
    </div>
  </div>
    <div class="form-group row">

    <label class="col-sm-2 col-form-label" for="password2">Re-type Password</label>
    <div class="col-sm-10">
    <input class="form-control" type="password" th:field="${password2}" id="password2" placeholder="Re-type Password"><br><br>
    <!--    <span th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></span>-->
    </div>
  </div>

    <!--    Only available to User -->
    <input class="btn btn-primary" type="submit" value="Register">

</form>
<!--Only Available to Admin-->
<!--<a href="requests_admin.html"><h2>Go Back</h2></a>-->

<!--Only Available to Admin-->

</body>
</html>
