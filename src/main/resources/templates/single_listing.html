<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Single Listing</title>
</head>
<body>

<img src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png"
     alt="Avatar" style="width:80%">
<form action="#"
      th:action="@{/update/{id}(id=${user.id})}"
      th:object="${user}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name"><br><br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Address"><br><br>
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email"><br><br>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label for="phone">Phone</label>
    <input type="int" th:field="*{phone}" id="phone" placeholder="Phone"><br><br>
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>

    <label for="price">Price</label>
    <input type="int" th:field="*{price}" id="price" placeholder="Price"><br><br>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

    <label for="date_available_from">Date_available_from</label>
    <input type="date" th:field="*{date_available_from}" id="date_available_from" placeholder="Date_available_from"><br><br>
    <span th:if="${#fields.hasErrors('date_available_from')}" th:errors="*{date_available_from}"></span>

    <label for="duration">Duration(Months)</label>
    <input type="int" th:field="*{duration}" id="duration" placeholder="Duration"><br><br>
    <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>

    <label for="family_description">Family_description</label>
    <input type="text" th:field="*{family_description}" id="family_description"
           placeholder="Family_description"><br><br>
    <span th:if="${#fields.hasErrors('family_description')}" th:errors="*{family_description}"></span>

    <label for="room_description">Room_description</label>
    <input type="text" th:field="*{room_description}" id="room_description" placeholder="Room_description"><br><br>
    <span th:if="${#fields.hasErrors('room_description')}" th:errors="*{room_description}"></span>

    <!--    Only available to Admin-->
    <input type="submit" value="Update Listing">

</form>
<!--Only available to Admin-->
<a href="requests.html"><h2>Check Requests</h2></a>

<!--Only available to Student-->
<a href="#"><h2>Request for rental</h2></a>

</body>
</html>
