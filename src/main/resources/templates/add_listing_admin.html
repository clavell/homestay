<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Single Listing</title>
</head>
<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form action="#" th:action="@{/add_listing}" th:object="${listing}" method="post">
	
						<h1 class="text-center text-info">Add a Listing</h1>
						<h3 class="text-center text-info">Please Fill the Following Details</h3><br>
	
						<div class="form-group">
							<label for="address">Address</label>
							<input class="form-control" type="text" th:field="*{address}" id="address" placeholder="Address">
							<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span><br>
						</div>
	
						<div class="form-group">
							<label for="duration">Duration</label>
							<input class="form-control" type="text" th:field="*{duration}" id="duration" placeholder="Duration">
							<span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span><br>
						</div>
	
	
						<div class="form-group">
							<label for="adminEmailId">Email for Contact</label>
							<input class="form-control" type="text" th:field="*{adminEmailId}" id="adminEmailId" placeholder="adminEmailId">
							<span th:if="${#fields.hasErrors('adminEmailId')}" th:errors="*{adminEmailId}"></span><br>
						</div>
	
	
						<div class="form-group">
							<label for="price">Price</label>
							<input class="form-control" type="text" th:field="*{price}" id="price" placeholder="price"><br><br>
							<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
						</div>
	
						<div class="form-group">
							<label for="start_from">Starting Date</label>
							<input class="form-control" type="text" th:field="*{start_from}" id="start_from" placeholder="DD-MM-YYYY"><br><br>
							<span th:if="${#fields.hasErrors('start_from')}" th:errors="*{start_from}"></span>
						</div>
						<div class="form-group">
							<label for="room_description">Description</label>
							<input class="form-control" type="text" th:field="*{room_description}" id="room_description" placeholder="room_description">
							<span th:if="${#fields.hasErrors('room_description')}" th:errors="*{room_description}"></span><br>
						</div>
						<div class="form-group">
							<input class="form-control" type="hidden" th:field="*{id}">
							<input class="form-control" type="submit" value="Add Lisiting">
						</div>
					</form>

                </div>
            </div>
        </div>
    </div>
</div>


<form th:action="@{/admin_home}" th:object="${user}" method="get">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{name}">
    <input type="hidden" th:field="*{email}">
    <input type="hidden" th:field="*{password}">
    <input type="hidden" th:field="*{description}">
    <input type="hidden" th:field="*{nationality}">
    <input type="hidden" th:field="*{phone}">
    <input type="submit" value="Go Back to Listings">
</form>


</body>
</html>
