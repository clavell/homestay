<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Student Home</title>
</head>
<body>
<div class="container2">
    <form th:action="@{/newlogin}" style="float:right">
        <input type="submit" value="Log Out" class="btn btn-primary">
    </form>
    <p th:if="${message != null}" hidden th:text="${message}"></p>
    <h1 align="center"><span th:text="${user.name}">'s Listings</span></h1>
    <table>
        <tr th:each="listing: ${listings}">
            <div class="col-md-6">
                <div id="listings row" style="padding:3%">
                    <div class="card student_home">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${listing.address}"></h3>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <label class="col-sm-4 col-form-label">Address</label>
                                <p th:text="${listing.address}"></p>
                            </li>
                            <li class="list-group-item">
                                <label class="col-sm-4 col-form-label">Duration(Months)</label>
                                <p th:text="${listing.duration}"></p>
                            </li>
                            <li class="list-group-item">
                                <label class="col-sm-4 col-form-label">Price (In CAD $)</label>
                                <p th:text="${listing.price}"></p>
                            </li>
                            <li class="list-group-item">
                                <label class="col-sm-4 col-form-label">Description</label>
                                <p th:text="${listing.description}"></p>
                            </li>
                            <li class="list-group-item">
                                <label class="col-sm-4 col-form-label">Available From</label>
                                <p th:text="${listing.start_from}"></p>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{edit_listing/(listingid=${listing.id},userid=${user.id})}">
                                    <button class="btn btn-primary">Edit Listing</button>
                                </a>
                                <a th:href="@{request_admin/(listingid=${listing.id},userid=${user.id})}">
                                    <button class="btn btn-primary">Check Request Status</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </tr>
    </table>
    <div class="test">
        <form th:action="@{/admin_profile}" th:object="${user}" method="get">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{description}">
            <input type="hidden" th:field="*{nationality}">
            <input type="hidden" th:field="*{phone}">
            <input type="submit" value="Edit/Customize Profile" class="btn btn-primary">
        </form>
        <br>
    </div>
    <div class="test">
        <form th:action="@{/addlisting}" th:object="${user}" method="get">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{description}">
            <input type="hidden" th:field="*{nationality}">
            <input type="hidden" th:field="*{phone}">
            <input type="submit" value="Add Listing" class="btn btn-primary">
        </form>
        <br>
    </div>
</div>

</body>
</html>
